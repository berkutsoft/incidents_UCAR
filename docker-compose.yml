version: "3.9"

services:
  app:
    build: .
    container_name: incidents-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      HOST: 0.0.0.0
      PORT: 8600
      SECRET_KEY: dev
      DATABASE_URL: postgresql+psycopg2://incidents_app:incidents_app@db:5432/incidents_app      
    ports:
      - "8600:8600"
    command: ["uv", "run", "python", "wsgi.py"]
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: incidents-postgres
    environment:
      POSTGRES_DB: incidents_app
      POSTGRES_USER: incidents_app
      POSTGRES_PASSWORD: incidents_app
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incidents_app -d incidents_app"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:


